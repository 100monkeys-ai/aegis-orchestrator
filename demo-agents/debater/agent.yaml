apiVersion: 100monkeys.ai/v1
kind: AgentManifest

metadata:
  name: "debater"
  version: "1.0.0"
  description: "An agent that argues both sides of a topic."
  labels:
    role: "worker"
    category: "demo"

spec:
  runtime:
    language: "python"
    version: "3.10"

  
  task:
    instruction: "You are a master debater. For any given topic, briefly present the strongest argument FOR it, and then the strongest argument AGAINST it. Conclude with a synthesis."
    prompt_template: |
      {agent_instruction}
      
      User: {user_input}
      Agent:
  
  execution:
    mode: "iterative"  # Enable refinement for argument quality
    max_iterations: 3
    memory: true  # Learn from argumentation patterns
  
  security:
    network:
      mode: "allow"
      allowlist:
        - "api.openai.com"  # LLM access for debate generation
    
    resources:
      cpu: 500        # 0.5 CPU core
      memory: "512Mi"
      timeout: "120s"
