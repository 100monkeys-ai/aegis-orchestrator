version: "1.1"
agent:
  name: "debater"
  version: "0.1.0"
  description: "An agent that argues both sides of a topic."
  runtime: "python:3.10-slim"
  autopull: true
  task:
    instruction: "You are a master debater. For any given topic, briefly present the strongest argument FOR it, and then the strongest argument AGAINST it. Conclude with a synthesis."
  execution:
    max_retries: 3
    timeout_seconds: 120
    mode: "single"
