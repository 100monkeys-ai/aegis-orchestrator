apiVersion: 100monkeys.ai/v1
kind: AgentManifest

metadata:
  name: "echo"
  version: "1.0.0"
  description: "Simple echo agent for testing"
  labels:
    role: "worker"
    category: "demo"

spec:
  runtime:
    language: "python"
    version: "3.11"
  
  task:
    instruction: "Echo the input back to the user."
    prompt_template: |
      {{instruction}}
      
      User: {{input}}
      Daemon:
  
  execution:
    mode: "iterative"
    max_iterations: 3
    memory: false  # Echo doesn't benefit from learning
  
  security:
    network:
      mode: "none"  # No network needed for echo
    
    resources:
      cpu: 250        # 0.25 CPU core (minimal)
      memory: "128Mi"
      timeout: "30s"
