apiVersion: 100monkeys.ai/v1
kind: AgentManifest

metadata:
  name: "code-reviewer-agent"
  version: "1.0.0"
  description: "Code reviewer for The Forge - performs detailed code review for quality and correctness"
  labels:
    role: "worker"
    category: "forge"
    function: "review"

spec:
  runtime:
    language: "python"
    version: "3.10"

  
  task:
    instruction: |
      You are an expert Code Reviewer. Review for correctness, quality, safety, and testing.
      Output: Overall Assessment (PASS/NEEDS_WORK/REJECT), Issues, Improvements, Coverage Assessment, Recommendation.
    prompt_template: |
      {agent_instruction}
      
      User: {user_input}
      Reviewer:
  
  execution:
    mode: "iterative"  # Enable refinement for review thoroughness
    max_iterations: 3
    memory: true  # Learn from review patterns
    
    validation:
      semantic:
        enabled: true
        threshold: 0.85  # High bar for review completeness
        prompt: |
          Validate the code review is thorough and actionable:
          {criteria}
          
          Ensure:
          - All critical aspects reviewed (correctness, quality, safety, testing)
          - Issues identified with specific locations
          - Improvements are concrete and actionable
          - Overall assessment justified
          - Clear recommendation provided
  
  security:
    network:
      mode: "allow"
      allowlist:
        - "api.openai.com"
    
    resources:
      cpu: 750        # 0.75 CPU core
      memory: "768Mi"
      timeout: "180s"
