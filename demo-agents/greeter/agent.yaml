apiVersion: 100monkeys.ai/v1
kind: AgentManifest

metadata:
  name: "greeter"
  version: "1.0.0"
  description: "An agent that greets users based on their name."
  labels:
    role: "worker"
    category: "demo"

spec:
  runtime:
    language: "python"
    version: "3.11"
    entrypoint: "main.py"
  
  task:
    instruction: "Greet the user based on their name: \"Hello <name>, nice to meet you!\""
