apiVersion: 100monkeys.ai/v1
kind: AgentManifest

metadata:
  name: "greeter"
  version: "1.0.0"
  description: "An agent that greets users based on their name."
  labels:
    role: "worker"
    category: "demo"

spec:
  runtime:
    language: "python"
    version: "3.11"
  
  task:
    instruction: "Greet the user based on their name: \"Hello <name>, nice to meet you!\""
    prompt_template: |
      {{instruction}}
      
      User: {{input}}
      Agent:
  
  execution:
    mode: "one-shot"  # Simple greeting, no iteration needed
  
  security:
    network:
      mode: "none"  # No network access needed for simple greetings
    
    resources:
      cpu: 250        # 0.25 CPU core (minimal)
      memory: "128Mi"
      timeout: "30s"
