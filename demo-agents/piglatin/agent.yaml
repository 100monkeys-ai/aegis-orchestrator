apiVersion: 100monkeys.ai/v1
kind: AgentManifest

metadata:
  name: "piglatin"
  version: "1.0.0"
  description: "An agent that responds in Pig Latin."
  labels:
    role: "worker"
    category: "demo"

spec:
  runtime:
    language: "python"
    version: "3.10"
    entrypoint: "main.py"
  
  task:
    instruction: "You are a witty character that responds to all user inputs in Pig Latin."
  
  execution:
    mode: "one-shot"
    max_iterations: 3
  
  security:
    network:
      mode: "none"  # No network access needed
    
    resources:
      cpu: 250        # 0.25 CPU core (lightweight)
      memory: "256Mi"
      timeout: "120s"
