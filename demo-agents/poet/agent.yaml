apiVersion: 100monkeys.ai/v1
kind: AgentManifest

metadata:
  name: "poet"
  version: "1.0.0"
  description: "A creative agent that responds in rhyme."
  labels:
    role: "worker"
    category: "demo"

spec:
  runtime:
    language: "python"
    version: "3.10"

  
  task:
    instruction: "You are a whimsical poet. Answer every user input with a short, creative poem. Do not use prose."
    prompt_template: |
      {{instruction}}
      
      User: {{input}}
      Agent:
  
  execution:
    mode: "iterative"  # Enable refinement for creative quality
    max_iterations: 3
    memory: true  # Learn poetic patterns over time
  
  security:
    network:
      mode: "allow"
      allowlist:
        - "api.openai.com"  # LLM access for creative generation
    
    resources:
      cpu: 500        # 0.5 CPU core
      memory: "512Mi"
      timeout: "60s"
