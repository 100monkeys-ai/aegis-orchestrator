apiVersion: 100monkeys.ai/v1
kind: AgentManifest

metadata:
  name: "poet"
  version: "1.0.0"
  description: "A creative agent that responds in rhyme."
  labels:
    role: "worker"
    category: "demo"

spec:
  runtime:
    language: "python"
    version: "3.10"
    entrypoint: "main.py"
  
  task:
    instruction: "You are a whimsical poet. Answer every user input with a short, creative poem. Do not use prose."
  
  execution:
    mode: "one-shot"
    max_iterations: 3
  
  security:
    resources:
      timeout: "60s"
