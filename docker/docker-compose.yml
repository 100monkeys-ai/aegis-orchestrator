# AEGIS Temporal Infrastructure
# Self-hosted Temporal Server with PostgreSQL backend
# For development and production deployment

services:
  # PostgreSQL database for both Temporal and AEGIS
  postgres:
    image: postgres:15-alpine
    container_name: aegis-postgres
    environment:
      POSTGRES_MULTIPLE_DATABASES: "temporal,aegis,seaweedfs"
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis
      POSTGRES_DB: aegis
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Server (auto-setup version for easy deployment)
  temporal:
    image: temporalio/auto-setup:1.23.0
    container_name: aegis-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=aegis
      - POSTGRES_PWD=aegis
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=false
      - ES_SEEDS=
      - ES_VERSION=v7
    ports:
      - "7233:7233"   # gRPC endpoint for clients and workers
      - "6933:6933"   # gRPC endpoint for history service
      - "6934:6934"   # gRPC endpoint for matching service
      - "6935:6935"   # gRPC endpoint for worker service
      - "6939:6939"   # gRPC endpoint for frontend service
    networks:
      - aegis-network
    volumes:
      - ../config/temporal:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Web UI for workflow visualization and debugging
  temporal-ui:
    image: temporalio/ui:2.21.3
    container_name: aegis-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8233:8080"   # Access UI at http://localhost:8233
    networks:
      - aegis-network

  # AEGIS Temporal Worker (TypeScript)
  temporal-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: aegis-temporal-worker
    depends_on:
      temporal:
        condition: service_healthy
      postgres:
        condition: service_healthy
      aegis-runtime:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=aegis-agents
      - DATABASE_URL=postgresql://aegis:aegis@postgres:5432/aegis
      - AEGIS_RUNTIME_GRPC_URL=aegis-runtime:50051
      - NODE_ENV=development
      - LOG_LEVEL=info
      - PROTO_PATH=/app/proto/aegis_runtime.proto
    ports:
      - "3000:3000"   # HTTP API for workflow registration
    networks:
      - aegis-network
    volumes:
      - ../aegis-temporal-worker/src:/app/src
      - temporal-worker-data:/app/data
    restart: unless-stopped

  # AEGIS Runtime Service (Rust gRPC Server)
  aegis-runtime:
    build:
      context: ..
      dockerfile: docker/Dockerfile.runtime
      # Optional: Override default docker GID (999) if your host uses different GID
      # Find your host's docker GID: getent group docker | cut -d: -f3
      # args:
      #   DOCKER_GID: 999
    container_name: aegis-runtime
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - AEGIS_DATABASE_URL=postgresql://aegis:aegis@postgres:5432/aegis
      - RUST_LOG=info,aegis_orchestrator=debug
      - TEMPORAL_WORKER_URL=http://temporal-worker:3000
      - TEMPORAL_ADDRESS=temporal:7233
      - AEGIS_ENABLE_DISK_QUOTAS=false  # Disable disk quotas on WSL/macOS (no XFS+pquota)
      # Docker network for agent containers
      # Referenced in node config via: runtime.docker_network_mode: "env:AEGIS_DOCKER_NETWORK"
      - AEGIS_DOCKER_NETWORK=aegis-network
      # Agent bootstrap orchestrator callback URL (used by assets/bootstrap.py)
      # Referenced in node config via: runtime.orchestrator_url: "env:AEGIS_ORCHESTRATOR_URL"
      - AEGIS_ORCHESTRATOR_URL=http://aegis-runtime:8088
      - RUST_LOG=debug
    ports:
      - "8088:8088"   # gRPC server for orchestrator API
      - "50051:50051" # gRPC server for worker activities
    networks:
      - aegis-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-based agent isolation
      - ../demo-agents:/app/demo-agents
      - ../aegis-config.yaml:/app/aegis-config.yaml  # Mount config file
      - aegis-runtime-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # LLM Services
  # ============================================================================

  # Ollama (Local LLM Runtime)
  ollama:
    image: ollama/ollama:latest
    container_name: aegis-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "11434:11434"
    volumes:
      - /usr/share/ollama/.ollama/models:/root/.ollama/models  # Mount existing models
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # Storage Services (Unified Volume Management - ADR-032)
  # ============================================================================
  # 
  # Web UIs:
  # - Master Admin UI: http://localhost:9333 (cluster topology, volume allocation)
  # - WebDAV File Browser: http://localhost:7333 (browse and manage files)
  # - Filer API: http://localhost:8888 (REST API for AEGIS)

  # SeaweedFS Master (Metadata & Leader Election)
  # Web UI available at: http://localhost:9333
  seaweedfs-master:
    image: chrislusf/seaweedfs:latest
    container_name: aegis-seaweedfs-master
    command: 'master -ip=seaweedfs-master -ip.bind=0.0.0.0 -metricsPort=9324'
    ports:
      - "9333:9333"  # HTTP API + Admin Web UI
      - "19333:19333" # gRPC
      - "9324:9324"  # Metrics
    volumes:
      - seaweedfs-master-data:/data
    networks:
      - aegis-network
    restart: unless-stopped

  # SeaweedFS Volume Server (Data Storage)
  seaweedfs-volume:
    image: chrislusf/seaweedfs:latest
    container_name: aegis-seaweedfs-volume
    command: 'volume -ip=seaweedfs-volume -master="seaweedfs-master:9333" -ip.bind=0.0.0.0 -port=8080 -metricsPort=9325'
    depends_on:
      - seaweedfs-master
    ports:
      - "8080:8080"   # HTTP API
      - "18080:18080" # gRPC
      - "9325:9325"   # Metrics
    volumes:
      - seaweedfs-volume-data:/data
    networks:
      - aegis-network
    restart: unless-stopped

  # SeaweedFS Filer (Filesystem Metadata + POSIX API)
  seaweedfs-filer:
    image: chrislusf/seaweedfs:latest
    container_name: aegis-seaweedfs-filer
    command: 'filer -ip=seaweedfs-filer -master="seaweedfs-master:9333" -ip.bind=0.0.0.0 -metricsPort=9326'
    tty: true
    stdin_open: true
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume
    ports:
      - "8888:8888"   # HTTP API (main interface for AEGIS)
      - "18888:18888" # gRPC
      - "9326:9326"   # Metrics
    volumes:
      - seaweedfs-filer-data:/data
    networks:
      - aegis-network
    restart: unless-stopped

  # SeaweedFS WebDAV (File Browser UI)
  # Web UI available at: http://localhost:7333
  seaweedfs-webdav:
    image: chrislusf/seaweedfs:latest
    container_name: aegis-seaweedfs-webdav
    command: 'webdav -filer="seaweedfs-filer:8888" -ip.bind=0.0.0.0'
    depends_on:
      - seaweedfs-filer
    ports:
      - "7333:7333"   # WebDAV + Web UI
    networks:
      - aegis-network
    restart: unless-stopped

  # ============================================================================
  # Cortex Services (Learning & Memory)
  # ============================================================================

  # Embedding Service (Sentence Transformers)
  embedding-service:
    build:
      context: ../embedding-service
      dockerfile: Dockerfile
    container_name: aegis-embedding-service
    ports:
      - "50052:50052"
    environment:
      - MODEL_NAME=all-MiniLM-L6-v2
    networks:
      - aegis-network
    healthcheck:
      test: [
        "CMD", 
        "python", 
        "-c", 
        "import grpc; import embedding_pb2; import embedding_pb2_grpc; channel = grpc.insecure_channel('localhost:50052'); stub = embedding_pb2_grpc.EmbeddingServiceStub(channel); stub.HealthCheck(embedding_pb2.HealthCheckRequest(), timeout=5); channel.close()"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Neo4j (Knowledge Graph)
  neo4j:
    image: neo4j:5.15-community
    container_name: aegis-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/aegis_dev_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "aegis_dev_password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

networks:
  aegis-network:
    name: aegis-network  # Use exact name without docker-compose prefix
    driver: bridge

volumes:
  postgres-data:
    driver: local
  temporal-worker-data:
    driver: local
  aegis-runtime-data:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  seaweedfs-master-data:
    driver: local
  seaweedfs-volume-data:
    driver: local
  seaweedfs-filer-data:
    driver: local
