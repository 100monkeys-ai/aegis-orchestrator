# AEGIS Temporal Infrastructure
# Self-hosted Temporal Server with PostgreSQL backend
# For development and production deployment

services:
  # PostgreSQL database for both Temporal and AEGIS
  postgres:
    image: postgres:15-alpine
    container_name: aegis-postgres
    environment:
      POSTGRES_MULTIPLE_DATABASES: "temporal,aegis"
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis
      POSTGRES_DB: aegis
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Server (auto-setup version for easy deployment)
  temporal:
    image: temporalio/auto-setup:1.23.0
    container_name: aegis-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=aegis
      - POSTGRES_PWD=aegis
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=false
      - ES_SEEDS=
      - ES_VERSION=v7
    ports:
      - "7233:7233"   # gRPC endpoint for clients and workers
      - "6933:6933"   # gRPC endpoint for history service
      - "6934:6934"   # gRPC endpoint for matching service
      - "6935:6935"   # gRPC endpoint for worker service
      - "6939:6939"   # gRPC endpoint for frontend service
    networks:
      - aegis-network
    volumes:
      - ../config/temporal:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Web UI for workflow visualization and debugging
  temporal-ui:
    image: temporalio/ui:2.21.3
    container_name: aegis-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8233:8080"   # Access UI at http://localhost:8233
    networks:
      - aegis-network

  # AEGIS Temporal Worker (TypeScript)
  temporal-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: aegis-temporal-worker
    depends_on:
      temporal:
        condition: service_healthy
      postgres:
        condition: service_healthy
      aegis-runtime:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=aegis-agents
      - DATABASE_URL=postgresql://aegis:aegis@postgres:5432/aegis
      - AEGIS_RUNTIME_GRPC_URL=aegis-runtime:50051
      - NODE_ENV=development
      - LOG_LEVEL=info
      - PROTO_PATH=/app/proto/aegis_runtime.proto
    ports:
      - "3000:3000"   # HTTP API for workflow registration
    networks:
      - aegis-network
    volumes:
      - ../aegis-temporal-worker/src:/app/src
      - temporal-worker-data:/app/data
    restart: unless-stopped

  # AEGIS Runtime Service (Rust gRPC Server)
  aegis-runtime:
    build:
      context: ..
      dockerfile: docker/Dockerfile.runtime
    container_name: aegis-runtime
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
    environment:
      - AEGIS_DATABASE_URL=postgresql://aegis:aegis@postgres:5432/aegis
      - RUST_LOG=info,aegis_orchestrator=debug
      - TEMPORAL_WORKER_URL=http://temporal-worker:3000
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8080:8080"   # gRPC server for orchestrator API
      - "50051:50051" # gRPC server for worker activities
    networks:
      - aegis-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-based agent isolation
      - ../demo-agents:/app/demo-agents
      - aegis-runtime-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # Cortex Services (Learning & Memory)
  # ============================================================================

  # Embedding Service (Sentence Transformers)
  embedding-service:
    build:
      context: ../embedding-service
      dockerfile: Dockerfile
    container_name: aegis-embedding-service
    ports:
      - "50052:50052"
    environment:
      - MODEL_NAME=all-MiniLM-L6-v2
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; channel = grpc.insecure_channel('localhost:50052'); channel.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # LanceDB (Vector Store)
  lancedb:
    image: lancedb/lancedb:latest
    container_name: aegis-lancedb
    ports:
      - "8765:8765"
    volumes:
      - lancedb-data:/data
    environment:
      - LANCE_DB_PATH=/data
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Neo4j (Knowledge Graph)
  neo4j:
    image: neo4j:5.15-community
    container_name: aegis-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/aegis_dev_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "aegis_dev_password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

networks:
  aegis-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  temporal-worker-data:
    driver: local
  aegis-runtime-data:
    driver: local
  lancedb-data:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
